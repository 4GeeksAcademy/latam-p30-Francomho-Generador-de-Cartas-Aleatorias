<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div
      class="container g-2 d-flex justify-content-center align-content-around flex-wrap"
    >
      <div class="card">
        <ul class="figura list-group list-group-flush">
          <li class="list-group-item" id="palo" style="height: 8rem;"></li>
          <li
            class="letra list-group-item text-center"
            id="valor"
            style="height: 8rem;"
          ></li>
          <li
            class="figura list-group-item text-end align-items:end"
            id="paloAbajo"
            style="height: 8rem;"
          ></li>
        </ul>
      </div>
    </div>

    <footer class="d-flex justify-content-center align-items-end ">
      <button class="p-2 my-3 btn btn-danger" id="button">
        One more card please!
      </button>
    </footer>
  </body>
</html>
